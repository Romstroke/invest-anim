<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animales en investigación</title>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/f7fc3a4e13.js" crossorigin="anonymous"></script>
  <!-- bootstrap v5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="assets/css/estilos.css" />
</head>

<body>
  <div class="row">
    <div class="col-12 col-sm-7 text-center p-4 bg-warning shadow-lg" id="Tabla">
      <h3>Animales en investigación</h3>
      <hr class="my-0 bg-dark w-75 mx-auto" />

      <div id="Animales" class="my-3 p-3 d-flex align-items-start justify-content-start flex-wrap bg-dark"></div>
    </div>
    <div class="col-12 col-sm-4 bg-warning text-dark offset-1 shadow-lg">
      <div class="card-body">
        <h5 class="card-title">Registrar animal en:</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          Ingrese los datos del animal
        </h6>
        <hr />
        <form class="card-text my-3" id="form">
          <div class="form-group">
            <label for="exampleInputPassword1">Nombre del animal:</label>
            <select class="form-control bg-dark text-white" id="animal">
              <option disabled selected>Seleccione un animal</option>
              <option value="Leon">León</option>
              <option value="Lobo">Lobo</option>
              <option value="Oso">Oso</option>
              <option value="Serpiente">Serpiente</option>
              <option value="Aguila">Águila</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Años de edad estimados:</label>
            <select class="form-control bg-dark text-white" id="edad">
              <option disabled selected>Seleccione un rango de años</option>

              <option value="0 - 1 años">0 - 1 años</option>
              <option value="1 - 3 años">1 - 3 años</option>
              <option value="3 - 5 años">3 - 5 años</option>
              <option value="5 - 8 años">5 - 8 años</option>
              <option value="8 - 10 años">8 - 10 años</option>
              <option value="Más de 10 años">Más de 10 años</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Comentarios:</label>
            <textarea rows="5" class="form-control shadow-lg bg-dark text-white" id="comentarios"></textarea>
          </div>

          <div class="p-5 bg-dark">
            <div id="preview"></div>
          </div>
          <button type="submit" class="btn btn-light d-block" id="btnRegistrar">Agregar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- <audio id="player" class="d-none"></audio> -->
  <audio id="player"></audio>

  <!-- <button class="btn btn-secondary btn-sm">
    <i class="fa-solid fa-volume-high"></i>
  </button> -->

  <!-- modal -->
  <div class="modal fade" id="exampleModal">
    <div class="modal-dialog modal-dialog-centered w-25" role="document">
      <div class="modal-content bg-dark">
        <div class="modal-body">...</div>
      </div>
    </div>
  </div>

  <!-- actualizar versiones a la ultima -->
  <!-- bootstrap v5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- js local -->
  <script type="module" src="assets/js/index.js"></script>
  <!-- <script type="module" src="assets/js/animal.js"></script> NO -->
  <!-- <script type="module" src="assets/js/leon.js"></script> -->
</body>

</html>
